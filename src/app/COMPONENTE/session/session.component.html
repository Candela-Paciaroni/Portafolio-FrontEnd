<div class=" container-form w-100 d-flex justify-content-center align-items-center bg-light" >
  <form class=" w-50 rounded bg-light p-5 shadow-lg">
    <div class="form-group">
      <label for="exampleInputEmail1">Correo electrónico</label>
      <input type="email" class="form-control mb-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1 mb-3">Contraseña</label>
      <input type="password" class="form-control mb-3" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox " class="form-check-input mb-3" id="exampleCheck1">
      <label class="form-check-label mb-3" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary mb-3">Submit</button>
  </form>
</div>
